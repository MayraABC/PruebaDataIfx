<h2>Formulario nuevo estudiante</h2>
<form [formGroup]="formApplication" (ngSubmit)="addApplication()">
    <div class="form-row align-items-center">
        <div class="col-auto">
            <label class="sr-only" for="inlineFormInput">Nombre</label>
            <input type="text" formControlName="name" class="form-control mb-2" id="inlineFormInput" placeholder="Nombre" />
        </div>
        <div class="col-auto">
            <label class="sr-only" for="inlineFormInput">Patronus</label>
            <input type="text" formControlName="patronus" class="form-control mb-2" id="inlineFormInput" placeholder="Patronus" />
        </div>
        <div class="col-auto">
            <label class="sr-only" for="inlineFormInput">Edad</label>
            <input type="text" formControlName="age" class="form-control mb-2" id="inlineFormInput" placeholder="Edad" />
        </div>
        <div class="col-auto">
            <label class="sr-only" for="inlineFormInput">Imagen</label>
            <input type="text" formControlName="image" class="form-control mb-2" id="inlineFormInput" placeholder="Imagen" />
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-success mb-2">Agregar</button>
        </div>
    </div>
</form>
<hr />
<div class="colum">
    <div class="row">
        <div class="col">
            <h2>Solicitudes de nuevos estudiantes</h2>
        </div>
        <div class="col">
            <a class="nav-link" (click)="deleteApplications()">Borrar listado</a>
        </div>
    </div>
</div>

<app-persons [(listPersons)]="listAdmission"></app-persons>
